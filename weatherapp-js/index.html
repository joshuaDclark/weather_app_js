<!DOCTYPE html>

    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather app</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles/main1.css">
    </head>
    <body>
        <div class="app-wrap">
            <header>
                <input type="text" autocomplete="off" class="search-box"
                placeholder="Search for a city..." />
            </header>
            <main>
                <section class="location">
                    <div class="city">Salisbury, NC</div>
                    <div class="date">Thursday 30 January 2020 </div>
                </section>
                <div class="current">
                    <div class="temp">15<span>°f</span></div>
                    <div class="weather">Sunny</div>
                    <div class="hi-low">13°F / 16°F</div>
                </div>    
            </main>    
         </div>    
        <script src="main.js"></script>
    </body>
</html>
